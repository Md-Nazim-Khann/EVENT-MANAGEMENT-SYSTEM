<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neon Night Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom stylesheet -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #ddd;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        .contact-section {
            padding: 50px 0;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-details {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-details h4 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .contact-details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .contact-details li {
            margin-bottom: 15px;
        }

        .contact-details li i {
            color: #007bff;
            margin-right: 10px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #007bff;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Animation on scroll */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Neon Night Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="container">
            <h2 class="text-center fade-in">Contact Us</h2>
            <div class="row">
                <div class="col-md-6 fade-in">
                    <div class="contact-details">
                        <h4>Get in Touch</h4>
                        <ul>
                            <li><i class="fa fa-phone"></i> <a href="tel:+917091788708">+91 7091788708</a></li>
                            <li><i class="fa fa-envelope"></i> <a href="mailto:neonnightsevents.70@gmail.com">neonnightsevents.70@gmail.com</a></li>
                        </ul>

                        <h4>Follow Us</h4>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 fade-in">
                    <div class="contact-form">
                        <h4>Send Us a Message</h4>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Neon Night Events. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fade-in effect on scroll
        document.addEventListener('scroll', function () {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(function (element) {
                if (element.getBoundingClientRect().top < window.innerHeight) {
                    element.style.animation = 'fadeIn 1s forwards';
                }
            });
        });
    </script>
</body>

</html>
